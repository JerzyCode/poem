<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" th:href="@{/css/verse/verseStats.css}"/>
    <title>Home</title>
</head>
<body>
<div th:replace="~{shared/header}"></div>
<div class="center-container">
    <div class="verse-text-container">
        <h1 th:text="#{home.today-verses}"></h1>
    </div>
    <div class="random-verse-container">
        <div class="random-verse" th:each="verse: ${verses}">
            <a th:replace="~{verse/verseTile :: verse(${verse})}"></a>
        </div>
    </div>
</div>
</body>
</html>
