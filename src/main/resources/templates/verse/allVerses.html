<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/verse/verse.css}">
    <link rel="stylesheet" th:href="@{/css/verse/allVerses.css}">
    <title>All Verses</title>
</head>
<body>
<div th:replace="~{shared/header}"></div>
<div class="all-verses" th:each="verse: ${verses}">
    <div th:replace="~{verse/singleVerse :: verse(${verse})}"></div>
</div>
<div class="add-button-container">
    <a href="#" class="add-button">+</a>
</div>
</body>
</html>
