<div id="popupForm" class="popup-overlay" th:fragment="addEditVersePopup(formAction, formMethod)">
    <div class="popup-content">
        <h2 id="versePopupTitle">Add New Verse</h2>
        <form id="verseForm"
              th:action="@{${formAction}}" th:method="@{${formMethod}}" th:object="${verseDTO}"
              enctype="multipart/form-data">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>

            <label for="shortDescription">Short Description:</label>
            <input type="text" id="shortDescription" name="shortDescription" required><br>

            <label for="text">Text:</label>
            <textarea id="text" name="text" required></textarea><br>

            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image" accept=".jpg,.jpeg"><br>

            <input class="custom-button" type="submit" value="Submit">
            <button id="closeButton" class="custom-button" type="button">Close</button>
        </form>
    </div>
</div>
