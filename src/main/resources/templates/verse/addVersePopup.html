<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verse Details</title>
    <link rel="stylesheet" th:href="@{/css/verse/addVersePopup.css}">
</head>
<body>
<div id="popupForm" class="popup-overlay">
    <div class="popup-content">
        <h2>Add New Verse</h2>
        <form id="verseForm"
              th:action="@{/rest/api/verse(userId=${#authorization.getAuthentication().getPrincipal().getId()})}"
              method="post" th:object="${verseDTO}">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>

            <label for="shortDescription">Short Description:</label>
            <input type="text" id="shortDescription" name="shortDescription" required><br>

            <label for="text">Text:</label>
            <textarea id="text" name="text" required></textarea><br>

            <label for="imageUrl">Image URL:</label>
            <input type="text" id="imageUrl" name="imageUrl"><br>

            <input class="custom-button" type="submit" value="Submit">
            <button id="closeButton" class="custom-button" type="button">Close</button>
        </form>
    </div>
</div>

<script th:src="@{/js/verse/addVersePopup.js}"></script>
</body>
</html>
