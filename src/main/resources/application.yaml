spring:
  application:
    name: poem
  profiles:
    active: mock
  datasource:
    url: 'jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE'
    driver-class-name: org.h2.Driver
    username: sa
    password:
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    cache: false
logging:
  level:
    org:
      springframework:
        security: debug
---

spring:
  config:
    activate:
      on-profile: mock
  security:
    user:
      name: user
      password: pass